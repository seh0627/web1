<<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--
    참고로 현재 html, css, JS 등 사용해도 되는지는
    참고 사이트 : caniuse.com -->
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <!--
    의미는 없으나 디자인을 위한 태그
    div : block element
    span : inline element
    -->
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
